<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema de Registro - Arquitectura en Capas</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Estilos personalizados -->
<link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center mb-4">Sistema de Registro de Usuarios</h1>
  <!-- Formulario -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Ingrese sus datos</h4>
        </div>
        <div class="card-body">
          <form id="userForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="name" placeholder="Ingrese Nombre" required />
              <div class="invalid-feedback">Por favor ingrese su nombre completo.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese un Correo Valido" required />
              <div class="invalid-feedback">Por favor ingrese un correo válido.</div>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Usuarios registrados -->
  <div class="row mt-5">
    <div class="col-md-12">
      <h3 class="text-center mb-4">Usuarios - Registrados</h3>
      <table class="table table-striped table-bordered" id="usersTable">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de Registro</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
